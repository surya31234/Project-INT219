<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Book Section</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #fc6076, #ff9a44); 
      color: #fff;
      margin: 0;
      padding: 0;
    }



    .container-fluid {
      margin: 20px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px; 
      background-color: rgba(255, 255, 255, 0.3); 
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s; 
    }

    li:hover {
      background-color: rgba(255, 255, 255, 0.7); 
      color: #333; 
    }

    .section {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 20px;
      margin: 20px;
      border-radius: 20px; 
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); 
    }

    .section h1 {
      margin: 0;
      font-size: 40px; 
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
    }

    .image {
      
      height: 200px;
      width: 300px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); 
      transition: transform 0.3s ease;
    }

    .image:hover {
      transform: scale(1.05); 
    }

    .first {
      background: linear-gradient(135deg, #5d973b, #ff9a44); 
    }

    .second {
      background: linear-gradient(135deg, #ad3a0d77, #bac8e0);
    }
  </style>
</head>
<body>

      <li><a href="contact.html" style="text-decoration: none; color: #fff;">Contact Us</a></li>
      <li><a href="more.html" style="text-decoration: none; color: #fff;">More</a></li>
    </ul>
  </div>

    </ul>
  </div>

  </div>

  <div class="section second">
