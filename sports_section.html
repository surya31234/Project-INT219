  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #fc6076, #ff9a44); 
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container-fluid {
      margin: 20px auto;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px; 
      background-color: rgba(255, 255, 255, 0.3); 
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s; 
    }

    li:hover {
      background-color: rgba(255, 255, 255, 0.7); 
      color: #333;
    }

    .section {
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 20px; 
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); 
    }

    .section h1 {
      margin: 0;
      font-size: 40px; 
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
    }

    .image {
      height: 200px; 
      width: 300px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); 
      transition: transform 0.3s ease;
    }

    .image:hover {
      transform: scale(1.05); 
    }

    .first {
      background: linear-gradient(135deg, #5d973b, #ff9a44);
    }

    .second {
      background: linear-gradient(135deg, #ad3a0d77, #bac8e0); 
    }

    .add-to-cart {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-to-cart:hover {
      background-color: #0056b3;
    }
  </style>
</head>

  <script>
    function addToCart(item, price) {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ item: item, price: price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Item added to cart!');
            car.push(item);
        }

        function checkout() {
            var orderId = generateOrderId();
            localStorage.setItem('orderId', orderId);
            alert('Your order has been placed! Your Order ID is: ' + orderId);
            localStorage.removeItem('cart');
            oid.push(orderId);
        }

        function generateOrderId() {
            return Math.random().toString(36).substr(2, 9); 
        }
